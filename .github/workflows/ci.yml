name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.0
      - uses: pre-commit-ci/lite-action@v1.0.1
        if: always()

  php-linter:
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "5.6"
          - "7.2"
          - "7.3"
    name: PHP Syntax check ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: PHP syntax check
        run: |
          find . -type f -name "*.php" -not -path "./vendor/*" -exec php -l -n {} \;


  php-cs-fixer:
    name: PHP CS Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga

  publish:
    name: Create archive
    runs-on: ubuntu-latest
    needs:
      - pre-commit
      - php-linter
      - php-cs-fixer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "7.2"

      # Install PHP dependencies (Production ONLY)
      - name: Install composer dependencies
        run: composer install --no-dev -o

      # Remove development files
      - name: Clean-up project
        run: rm -rf .git .github .gitignore .pre-commit-config.yaml .php-cs-fixer.dist.php

      # Zip files and upload to artifacts list
      - name: Create & upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: shootime
          path: ../
