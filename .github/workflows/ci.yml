name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


jobs:
  php-linter:
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "5.6"
          - "7.2"
          - "7.3"
    name: PHP Syntax check ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: PHP syntax checker ${{ matrix.php-version }}
        uses: prestashop/github-action-php-lint/${{ matrix.php-version }}@master
